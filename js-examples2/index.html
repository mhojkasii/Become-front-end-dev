<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training</title>
</head>
<body>
    <h1 id="header" onmouseover="" >Increase value</h1>
    <p id="value">1</p>
    <div>
        <p>Increment value</p>
        <input name="increment" id="increment" value="1" style="width: 30px;">
    </div>
    <div style="margin-top: 20px;">
        <button onclick="">Increase</button>
    </div>
    <script>
        // 1. function: onMouseOver set background color of h1 element to aqua
        // 2. function: onMouseOut set background color of h1 element to blue
    </script>
</body>
</html>
