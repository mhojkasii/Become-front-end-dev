    <h1 id="header">Increase value</h1>
    <p id="value">1</p>
    <button onclick="increaseValue()">Increase</button>
    <script>
        // simple page with paragraph with default text: 1 and button
        //  when you click button you increse value of number from paragraph

        // 2. stop processing when value is
        //    greater than 10 (dont disply greater values than 10) -> print information 
        //    to console "Value i greater than 10"
        // 3. when value is greater than 5 change background color of paragraph element to yellow
        function increaseValue(){
            var paragraph = document.getElementById("value");
            // paragraph.style.backgroundColor = 'yellow';
            var value = paragraph.innerText;
            value = Number.parseInt(value) + 1;
            paragraph.innerText = value;
        }
    </script>
