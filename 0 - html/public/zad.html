<html>

<head>
    <meta charset="UTF-8" />
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div id="result" class="success">0</div>
    <button onclick="myFunction()">Increment</button>
    <script>
        function myFunction() {
            let res = document.getElementById('result').innerHTML;
            res++;
            document.getElementById('result').innerHTML = res;
            if (res > 10) {
                document.getElementById('result').classList.add("warning")
            }
        }
    </script>
</body>

</html>
