<style>
  *{
    font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif
  }
table, th, td {
  border-bottom: 1px solid #DDDDDD;
}
table {
  width: 80%;
  border-collapse: collapse;
}

th {
  background-color: #5a6f9b;
  color: white;
}
th, td {
  padding: 15px;
  text-align: left;
}
tr:nth-child(even) {
  background-color: #f3f3f3;
}
tr:hover {
  background-color: #a5b0c555;
}
caption {
  font-size:x-large;
  color: darkslateblue;
}
</style>

</head>

<body>
  
<table>
  <caption>Wyniki</caption>
  <tr>
    <th scope="col">imię</th>
    <th scope="col">nazwisko</th>
    <th scope="col">wynik</th>
  </tr>
  <tr>
    <td>Jan</td>
    <td>Kowalski</td>
    <td>62/80</td>
  </tr>
  <tr>
    <td>Anna</td>
    <td>Nowak</td>
    <td>71/80</td>
  </tr>
  <tr>
    <td>Karol</td>
    <td>Zieliński</td>
    <td>67/80</td>
  </tr>
</table>

</body>
