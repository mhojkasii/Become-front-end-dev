<!DOCTYPE html>

<html>
<head>
    <title>DOM title</title>
</head>
<body>
    <script>
        function changeName() {
            var par = document.getElementById("text");
            
            //create new element 
            var span = document.createElement("span");
            span.innerText = " blue text";
            span.style.color = "blue";

            par.append(span);
        }
    </script>
    <h1>DOM</h1>
    <p id="text" lang="EN" style="color: red;" >Test paragraph</p>
    <button onclick="changeName()" >Change text</button>
</body>
</html>
