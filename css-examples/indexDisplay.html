<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training</title>
    <style>
        div {
            background-color: red;
        }
        h1 {
            background-color: green;
            /* visibility: hidden; */
            display: none;
        }
        span {
            display: block;
            background-color: orange;
        }
        p{
            display: inline;
            background-color: orchid;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div>Block element</div>
    <h1>Header</h1>
    <span style="background-color: black;">Span as block</span>
    <div style="padding: 10px">
        <p>Span text</p>
        <p>Span text 2</p>
    </div>
</body>
</html>
